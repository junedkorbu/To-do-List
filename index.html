<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="todolistStyle.css">
</head>
<body>
    <div class="mdiv">
        <div class="to_do_list">
             <div>
                <h1>To Do List</h1>
            </div>
            <div>
                <img src="https://media1.giphy.com/media/9X9d8k5xFYsUOIVGG0/giphy.gif?cid=6c09b952jgbz33v8zbxg2urqqlor9t9tdf8s3p54lu1fvj07&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt=""
                height="100px" width="150px">
            </div>
             <div class="form">
                <form action="">
                    <input type="text" id="task" autocomplete="off" autofocus>
                    <button type="button" onclick="addTask()">Add Task</button>
                </form>
            </div>
            <div class="my-tasks">
                <ul class="task-list" type="none"></ul>
            </div>
        </div>
        
    </div>
    <script src="todolistScript.js"></script>
</body>
</html>
